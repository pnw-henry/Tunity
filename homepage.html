<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <title>Tunity</title>
  </head>
  <body>
    <section id="upper-section">
      <div class="main">
        <h1 id="title">Tunity</h1>
        <p id="summary">Search MusicBrainz For Artist Information</p>
        <div class="search-form">
          <form id="search" role="search">
            <input
              type="text"
              id="artist-input"
              placeholder="Enter a name..."
            />
            <input
              type="submit"
              id="submit"
              value="Search"
              onclick="removeAll()"
            />
          </form>
        </div>
      </div>
      <hr class="solid" />
    </section>
    <section id="lower-section">
      <div id="results-artist" hidden>
        <h1 id="results-heading">Possible matches...</h1>
        <ul id="artist-names"></ul>
      </div>
      <div id="results-album" hidden>
        <h1 id="albums">Albums</h1>
        <ul id="album-names"></ul>
      </div>
    </section>
  </body>
</html>
