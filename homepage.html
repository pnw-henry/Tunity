<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <title>VoiceSeek</title>
  </head>
  <body>
    <section id="upper-section">
      <div class="main">
        <h1 id="title">VoiceSeek</h1>
        <p id="summary">Search MusicBrainz For Artist Releases</p>
        <div class="search-form">
          <form id="search" role="search">
            <input
              type="text"
              id="artist-input"
              placeholder="Enter a name..."
            />
            <input type="submit" id="submit" value="Search" />
          </form>
        </div>
      </div>
      <hr class="solid" />
    </section>
    <section id="lower-section">
      <div id="results-artist" hidden>
        <h1 id="results-heading"></h1>
        <ul id="artist-names"></ul>
      </div>
      <div id="results-album" hidden>
        <h1 id="albums"></h1>
        <ul id="album-names"></ul>
      </div>
    </section>
  </body>
</html>
